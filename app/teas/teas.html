<div class='teaContainer'>
  <div class='row' ng-repeat='tea in teas.teas'>
    <div class='col-md-6 col-md-offset-2'>
      <hr>
      <p><strong>{{ tea.name }}</strong></p>
      <p>flavor notes: {{ tea.flavorNotes }}</p>
      <p>{{ tea.price | currency }}</p>
      <p ng-show='!{{tea.inStock}}'>{{ tea.inStock }}</p>
      <p>rating: {{ tea.rating }}</p>
    </div>
    <div class='col-md-2'>
      <hr>
      <img ng-src='{{tea.imageUrl}}' width='200' />
    </div>
  </div>
</div>
